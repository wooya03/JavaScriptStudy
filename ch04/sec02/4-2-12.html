<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let output = 0;
      for (let i = 0; i <= 10; i++) {
        if (i % 2 == 1) {
          continue;
        }
        output += i;
      }
      alert(output);
    </script>
  </body>
</html>
