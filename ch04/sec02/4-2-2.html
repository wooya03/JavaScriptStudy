<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const todos = ["우유 구매", "업무 메일 확인", "팔라테스 수업"];

      for (const todo of todos) {
        document.write(`오늘의 할 일 : ${todo} <br/>`);
      }
    </script>
  </body>
</html>
