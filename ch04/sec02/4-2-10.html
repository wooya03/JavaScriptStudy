<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script type="text/javascript">
      for (let i = 0; true; i++) {
        alert(i + `번째 반복문입니다.`);
        const isContinue = confirm("계속 하시겠습니까?");
        if (!isContinue) {
          break;
        }
      }
      alert("프로그램 종료");
    </script>
  </body>
</html>
