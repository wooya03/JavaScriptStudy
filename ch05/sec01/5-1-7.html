<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function sample(...item) {
        document.write(`${item} <br/>`);
      }
      sample(1, 2);
      sample(1, 2, 3);
      sample(1, 2, 3, 4);
    </script>
  </body>
</html>
