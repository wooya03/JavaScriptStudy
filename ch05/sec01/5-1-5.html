<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function sumAll(a, b) {
        let output = 0;
        for (let i = a; i <= b; i++) {
          output += i;
        }
        return output;
      }
      document.write(`${sumAll(1, 100)} <br>`);
      document.write(`${sumAll(1, 500)}`);
    </script>
  </body>
</html>
