<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const input = prompt("숫자");
      const number = Number(input);

      const result = number >= 0 ? "0 이상의 숫자" : "0 이하의 숫자";
      alert(result);
    </script>
  </body>
</html>
