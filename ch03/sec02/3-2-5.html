<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const input = prompt("정수");
      const number = Number(input);

      if (number % 2 === 0) {
        alert(`${input}은 짝수`);
      } else {
        alert(`${input}은 홀수`);
      }
    </script>
  </body>
</html>
