<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const input = Number(prompt("숫자 입력"));

      switch (input % 2) {
        case 0:
          alert("짝수");
          break;
        case 1:
          alert("홀수");
          break;
        default:
          alert("숫자x");
          break;
      }
    </script>
  </body>
</html>
