<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const date = new Date();
      const hour = date.getHours();

      if (hour < 12) {
        document.write("오전입니다.");
      } else {
        document.write("오후입니다.");
      }
    </script>
  </body>
</html>
